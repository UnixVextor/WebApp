<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
    </fieldset>
   </form> 
   <form>
    <fieldset>
        <legend><i>Competition Question</i></legend>
        <label for="question">
            How tall is the Eiffel Tower in Paris,France?
        </label> 
        <br>
        <input type="radio" name="a"> <label>584ft</label><br>
        <input type="radio" name="a" > <label>784ft</label><br>
        <input type="radio" name="a"> <label>984ft</label><br>
        <input type="radio" name="a"> <label>1184ft</label>
    </fieldset>
   </form>
   <form>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label for="question">
            In 25 words or less, say why you would like to win $10,000:
        </label> 
        <br>
        <textarea name="answer"cols="30" rows="10"></textarea>
    </fieldset>
   </form>
   <form>
    <fieldset>
        <legend><i>Enter Competition</i></legend>
        <input type="button" value="Enter Competition">
    </fieldset>
   </form>
</body>
</html>
